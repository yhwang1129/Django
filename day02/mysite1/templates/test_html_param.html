<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>int 是 {{ int|add:'3' }}</h3>
<h3>str 是 {{ str|title }}</h3>
<h3>lst 是 {{ lst }}</h3>
<h3>lst 的第一个元素是 {{ lst.0 }}</h3>
<h3>dict 是 {{ dict }}</h3>
<h3>dict['a'] 是 {{ dict.a }}</h3>
<h3>function 是 {{ func }}</h3>
<h3>class_obj 的声音是 {{ class_obj.say }}</h3>
<h3>script 是 {{ script|safe }}</h3>

</body>
</html>
